<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Tesoro en Grano S.A. de C.V.</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #4c4545;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Estilo para el banner que cubre toda la parte superior */
        .banner {
            background-color: #2C3E50;
            width: 100%;
            height: 250px; /* Altura fija para el banner */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Imagen del banner (cubre todo el ancho) */
        .banner img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border: solid;
        }

        /* Contenedor de botones y logo debajo del banner */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding: 0 20px; /* Espacio a los lados del contenedor */
        }

        .logo {
            margin-right: 40px; /* Espacio entre logo y botones */
            height: 140px; /* Tamaño del logo */
            width: auto;
            border: solid;
        }

        /* Estilo de los botones */
        button {
            margin: 15px;
            padding: 15px 30px;
            background-color: #393e42;
            color: white;
            border: 2px solid black; /* Borde añadido */
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2C3E50;
            transform: scale(1.05);
        }

        /* Estilo del formulario */
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #c28e8e;
            border-radius: 8px;
            text-align: left;
            border: 2px solid black;
        }

        input, textarea {
            width: 96%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        border: 2px solid black;
        }

        button {
            margin: 15px;
            background-color: #393e42;
            color: white;
            padding: 15px 30px;
            border: 2px solid black; /* Borde añadido */
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2C3E50;
        }

        /* Pie de página */
        footer {
            background-color: #393e42;
            color: white;
            padding: 20px;
            font-size: 14px;
            text-align: center;
        }
    </style>
    <!-- Incluye intl-tel-input -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>
    <!-- Banner que cubre toda la parte superior -->
    <div class="banner">
        <img src="banner.png" alt="Imagen del Banner"> <!-- Imagen de banner -->
    </div>

    <!-- Contenedor de botones y logo debajo del banner -->
    <div class="button-container">
        <img src="logo.jpg" alt="Logo" class="logo"> <!-- Logo a la izquierda -->
        <div>
            <button onclick="window.location.href='index.html'">Inicio</button>
            <button onclick="window.location.href='cafe2.html'">Productos</button>
            <button onclick="window.location.href='cafe1.html'">¿Quiénes somos?</button>
            <button onclick="window.location.href='cafe4.html'">Contacto</button>
        </div>
    </div>

    <!-- Formulario de contacto -->
    <div class="products">
        <h1 style="color:white;">Formulario de Contacto</h1>
        <form id="contactForm" action="https://formsubmit.co/bzuleta777@gmail.com" method="POST">
            <center><label for="nombre"><h3>Nombre:</h3></label></center>
            <input type="text" id="nombre" name="nombre" required>

            <center><label for="email"><h3>Correo Electrónico:</h3></label></center>

            <input type="email" id="email" name="email" required>
    <center><label for="telefono"><h3>Teléfono:</h3></label></center>
            <input type="tel" id="telefono" name="telefono" required>

            <center><label for="mensaje"><h3>Mensaje:</h3></label></center>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <center>

            <button type="submit">Enviar Cotización</button>
        </center>
        </form>
    </div>

    <footer>
        &copy; 2024 TESORO EN GRANO S.A. DE C.V. - Todos los derechos reservados
    </footer>

    <script>
        // Maneja el evento de envío del formulario
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            var form = event.target;

            // Crea un objeto FormData con los datos del formulario
            var formData = new FormData(form);

            // Enviar los datos usando fetch
            fetch(form.action, {
                method: form.method,
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Muestra el mensaje de éxito en una ventana emergente si la solicitud es exitosa
                    alert('Cotización Enviada. Gracias por contactarnos.');
                    form.reset(); // Opcional: Resetea el formulario después de enviarlo
                } else {
                    // Manejo de errores si la solicitud falla
                    alert('Hubo un problema al enviar la cotización. Por favor, inténtalo de nuevo.');
                }
            })
            .catch(error => {
                // Manejo de errores de red
                alert('Hubo un problema al enviar la cotización. Por favor, inténtalo de nuevo.');
            });
        });
    </script>
</body>
</html>
